%YAML 1.1
# ROS distribution file
# see REP 141: http://ros.org/reps/rep-0141.html
---
release_platforms:
  ubuntu:
  - trusty
repositories:
  catkin_simple:
    release:
      tags:
        release: release/jade/{package}/{version}
      url: https://github.com/zurich-eye/catkin_simple-release.git
      version: 0.1.2-6
    source:
      type: git
      url: https://github.com/zurich-eye/catkin_simple.git
      version: master
    status: maintained
  cmake_external_project_catkin:
    release:
      tags:
        release: release/jade/{package}/{version}
      url: https://github.com/zurich-eye/cmake_external_project_catkin-release.git
      version: 1.0.0-0
    source:
      type: git
      url: https://github.com/zurich-eye/cmake_external_project_catkin.git
      version: master
    status: maintained
  fast:
    release:
      tags:
        release: release/jade/{package}/{version}
      url: git@github.com:zurich-eye/ze_buildfarm_releases.git
      version: 0.0.1-1
    source:
      type: git
      url: git@github.com:zurich-eye/fast_neon.git
      version: master
    status: maintained
  libvisensor:
    release:
      tags:
        release: release/jade/{package}/{version}
      url: git@github.com:zurich-eye/libvisensor_devel-release.git
      version: 2.5.7-0
    status: developed
  visensor_node:
    release:
      packages:
      - visensor_msgs
      - visensor_node
      tags:
        release: release/jade/{package}/{version}
      url: git@github.com:zurich-eye/visensor_node_devel-release.git
      version: 1.7.6-0
    status: developed
type: distribution
version: 1
